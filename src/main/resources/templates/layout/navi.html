<!DOCTYPE html>
<html lang="ja"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>

<head>
  <meta charset="UTF-8">
</head>
<body>
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand" th:href="@{/inquiry/form}">Home</a>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" sec:authorize="hasRole('USER')">
          <a class="nav-link" th:href="@{/inquiry/form}">新規問い合わせ</a>
        </li>
        <li class="nav-item active" sec:authorize="hasRole('USER')">   
          <a class="nav-link"  th:href="@{/inquiry/search}">お問い合わせ確認</a>
        </li>
        <li class="nav-item active">   
          <a class="nav-link"  th:href="@{/login}">管理者ログイン</a>
        </li>
        <li sec:authorize="hasRole('ADMIN')">
            <p>今は<b>ADMIN</b>権限でログインしています。</p>
        </li>
       
        
        
      </ul>

      <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/login}">ログイン</a>
        </li>
      </ul>
      <form class="navbar-form navbar-left" sec:authorize="hasRole('ADMIN')" th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-default">ログアウト</button>
      </form>
  
    </div>
  </nav>
</div>
</body>
</html>
