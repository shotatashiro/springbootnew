<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}"></title>
  
　　<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>

	

  <div class="container">
    <h3 class="mt-4 mb-4">ログインページ</h3>
    <div th:if="${isError}" class="text-danger">
      <p>ログインできませんでした。</p>
    </div>
    <form role="form" id="login" th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">ユーザー名</label>
        <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" value="user">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">パスワード</label>
        <input type="password" class="form-control" id="password" name="password" value="password">
      </div>
      <button type="submit" class="btn btn-primary">ログイン</button>
    </form>
    
    <a th:href="@{/inquiry/form}">戻る</a>
  </div>
  <!-- Bootstrapの設定 -->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <!-- Bootstrapの設定 -->
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
